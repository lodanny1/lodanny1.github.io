<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 7 - Part 2</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: auto;
        }

        label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        label span {
            flex: 1;
        }

        label input {
            flex: 2;
            padding: 5px;
        }

        input {
            width: 100%; /* Ensures both input boxes are the same width */
            box-sizing: border-box; /* Includes padding in width calculation */
        }

        button {
            width: 100px;
            align-self: center;
            padding: 5px;
        }

        #content p {
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Part 2 - Cookies</h1>
    </header>

    <div id="content">
        <form id="userForm" style="display: none;">
            <label for="name">
                <span>Name:</span>
                <input type="text" id="name" required>
            </label>

            <label for="username">
                <span>Username:</span>
                <input type="text" id="username" required>
            </label>

            <button type="button" onclick="saveCookies()">Save</button>
        </form>
    </div>

    <a href="hw7.html">Back to Homework 7</a>

    <script>
        function saveCookies() {
            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;

            if (name && username) {
                document.cookie = `name=${name}; path=/;`;
                document.cookie = `username=${username}; path=/;`;

                document.getElementById('content').innerHTML = `<p>Name and Username saved.</p>`;
            }
        }

        function getCookie(name) {
            const cookies = document.cookie.split('; ');
            for (const cookie of cookies) {
                const [key, value] = cookie.split('=');
                if (key === name) return value;
            }
            return null;
        }

        function displayWelcomeMessage(name) {
            document.getElementById('content').innerHTML = `<p>Welcome back, ${name}!</p>`;
        }

        window.onload = () => {
            const name = getCookie('name');
            const username = getCookie('username');

            if (name && username) {
                displayWelcomeMessage(name);
            } else {
                document.getElementById('userForm').style.display = 'block';
            }
        };
    </script>
</body>
</html>
