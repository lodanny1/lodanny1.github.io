<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Part 2 - JavaScript Homework 2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 2 - Calculate Sum, Average, and Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Part 2 - Calculate Sum, Average, and Product</h1>
    </header>

    <main>
        <form id="calculationForm">
            <label for="num1">Enter first number:</label>
            <input type="number" id="num1"><br>

            <label for="num2">Enter second number:</label>
            <input type="number" id="num2"><br>

            <label for="num3">Enter third number:</label>
            <input type="number" id="num3"><br>

            <button type="button" onclick="processData()">Process</button>
            <button type="reset">Clear</button><br>

            <textarea id="result" rows="6" cols="40" readonly></textarea>
        </form>

        <p><a href="hw2.html">Back to Homework 2</a></p>
    </main>

    <script>
        function processData() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var num3 = parseFloat(document.getElementById('num3').value);

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById('result').value = "Please enter valid numbers!";
                return;
            }

            var sum = num1 + num2 + num3;
            var average = (sum / 3).toFixed(2);
            var product = num1 * num2 * num3;
            var smallest = Math.min(num1, num2, num3);
            var largest = Math.max(num1, num2, num3);

            var resultText = "Sum: " + sum + "\n" +
                             "Average: " + average + "\n" +
                             "Product: " + product + "\n" +
                             "Smallest: " + smallest + "\n" +
                             "Largest: " + largest;
                             
            document.getElementById('result').value = resultText;
        }
    </script>
</body>
</html>
